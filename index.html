<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Search Flight</title>
  </head>
  <body>
    <div style="margin-left: 16%;" class="container"> 
      <br>
      <form class="row">
        <div class="col-md-2">
          <select name="Source" id="Source" class="form-select">
            <option value="none">Choose Source</option>
          </select>
        </div>
        <div class="col-md-2">
          <select name="Destination" id="Destination" class="form-select">
            <option value="none">Choose Destination</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" id="departureDate" class="form-control" placeholder="Departure Date (YYYY-MM-DD)">
        </div>
        <div class="col-md-3">
          <input type="text" id="txtSearch" class="form-control" placeholder="Flight Name">
        </div>
        <div class="col-md-2">
          <button type="button" id="btnSearch" class="btn btn-outline-secondary">Search</button>
        </div>   
      </form>
    </div>
    <br>
    <div class="container">
      <table class="table table-bordered border-secondary-subtle" id="FlightList">
        <tr>
          <th>Flight Name</th>
          <th>Source Name</th>
          <th>Destination</th>
          <th>Price</th>
          <th></th>
        </tr>
      </table>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
